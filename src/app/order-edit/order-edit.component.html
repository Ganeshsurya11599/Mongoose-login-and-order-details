
<div class="container">
    <h1 class="text-center text-success">Orders</h1>
<div class="row mt-5">
    <div class="col-12">
        <form #form1="ngForm" autocomplete="off" (ngSubmit)="studentUpdates(form1.value)">
            <input type="hidden" name="id">
            <div class="form-group">
                <input type="name" name="productName" id="productName" #productName="ngModel" [(ngModel)]="display.productName" class="form-control" placeholder="productName" required>
                <div *ngIf="productName.invalid && productName.touched" class="validation-error div">Enter the Product Name !</div>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="number" name="price" id="price" class="form-control" #price="ngModel" [(ngModel)]="display.price" placeholder="price" required>
                <div *ngIf="price.invalid && price.touched" class="validation-error div">Enter the Price !</div>
                </div>
                <div class="form-group col-md-6">
                    <input type="number" name="weight" id="weight" class="form-control" #weight="ngModel" [(ngModel)]="display.weight" placeholder="weight" required>
                <div *ngIf="weight.invalid && weight.touched" class="validation-error div">Enter the Weight !</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="form1.invalid" class="btn btn-block btn-lg btn-info">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
</div>
